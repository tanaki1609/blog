{% extends 'layout.html' %}
{% block title %} Add article {% endblock %}
{% block content %}
    <div class="features">
<h1>Добавление записи</h1>
<form action="/add_article/" method="post">
    {% csrf_token %}
    {{ form.title }}
    <br>
    {{ form.text }}
    <br>
    {{ form.category }}
    <br>
    <button type="submit" class="btn btn-info">Сохранить</button>
</form>
    </div>
{% endblock %}
