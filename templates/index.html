<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    {% for category in categories %}
        <a href="/category/{{ category.id }}/posts">{{ category.name }} </a>
    {% endfor %}
</header>
<h1>List of posts</h1>
{% for post in posts %}
    <a href="/posts/{{ post.id }}/">{{ post.title }}</a>
    <p>Категория - {{ post.category.name }}</p>
    <p>Дата создания - {{ post.created }}</p>
    <hr/>
{% endfor %}
</body>
</html>
