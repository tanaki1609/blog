{% extends 'layout.html' %}
{% block title %} Login Page {% endblock %}
{% block content %}
    <div>
        <h1>Login page</h1>
        <form action="/login/" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username">
            <input type="password" name="password" placeholder="password">
            <button type="submit">Войти</button>
        </form>
    </div>
{% endblock %}
